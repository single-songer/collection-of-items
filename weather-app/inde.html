<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🌤 天气查询</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <h1>天气查询</h1>
        <!-- 搜索框 -->
        <div class="search-box">
            <input type="text" class="text" id="city-input" placeholder="请输入城市名（如：北京、londom）">
            <button id="search-btn">查询</button>
        </div>
        <!-- 加载状态 -->
        <div id="loading" class="hidden">正在获取天气...</div>
        <!-- 错误提示 -->
        <div id="error" class="error hidden"></div>
        <!-- 天气结果显示区 -->
        <div id="weather-result" class="weather-card hidden">
            <div class="location">北京市，CN</div>
            <div class="temperature">25.0°C</div>
            <div class="description">晴</div>
            <div class="weather-icon">☀️</div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
