# Site settings
title: My Kanban Board
email: your-email@example.com
description: >-
  This is my kanban board.
baseurl: /collection-of-items/kanban-board   # ← 关键！必须包含仓库名和子路径
url: https://single-songer.github.io         # ← 替换 yourusername 为你的 GitHub 用户名

# Build settings
theme: minima
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md