name: Deploy Collection of Items

on:
  push:
    branches: [main]

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Build mi-homepage â†’ /mi-homepage
      - name: Setup Ruby for mi-homepage
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          working-directory: ./mi-homepage
          bundler-cache: true

      - name: Build mi-homepage
        run: bundle exec jekyll build --destination ../_site/mi-homepage
        working-directory: ./mi-homepage

      # Build portfolio â†’ /portfolio
      - name: Setup Ruby for portfolio
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          working-directory: ./portfolio
          bundler-cache: true

      - name: Build portfolio
        run: bundle exec jekyll build --destination ../_site/portfolio
        working-directory: ./portfolio

      # Build todo-app â†’ /todo-app
      - name: Setup Ruby for todo-app
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          working-directory: ./todo-app
          bundler-cache: true

      - name: Build todo-app
        run: bundle exec jekyll build --destination ../_site/todo-app
        working-directory: ./todo-app

        # --- æ–°å¢žï¼šæž„å»º weather-app ---
      - name: ðŸ”§ Setup Ruby for weather-app
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          working-directory: ./weather-app
          bundler-cache: true

      - name: ðŸ—ï¸ Build weather-app
        run: bundle exec jekyll build --destination ../_site/weather-app
        working-directory: ./weather-app

      # --- æ–°å¢žï¼šæž„å»º movie-search-app ---
      - name: ðŸ”§ Setup Ruby for movie-search-app
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          working-directory: ./movie-search-app
          bundler-cache: true

      - name: ðŸ—ï¸ Build movie-search-app
        run: bundle exec jekyll build --destination ../_site/movie-search-app
        working-directory: ./movie-search-app

        # --- æ–°å¢žï¼šæž„å»º blog-editor ---
      - name: ðŸ”§ Setup Ruby for blog-editor
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          working-directory: ./blog-editor
          bundler-cache: true

      - name: ðŸ—ï¸ Build blog-editor
        run: bundle exec jekyll build --destination ../_site/blog-editor
        working-directory: ./blog-editor

        # --- æ–°å¢žï¼šæž„å»º kanban-board ---
      - name: ðŸ”§ Setup Ruby for kanban-board
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          working-directory: ./kanban-board
          bundler-cache: true

      - name: ðŸ—ï¸ Build kanban-board
        run: bundle exec jekyll build --destination ../_site/kanban-board
        working-directory: ./kanban-board

        # --- æ–°å¢žï¼šæž„å»º vanillia-task-dashboard ---
      - name: ðŸ”§ Setup Ruby for vanillia-task-dashboard
        uses: ruby/setup-ruby@v1.173.0
        with:
          ruby-version: "3.2"
          working-directory: ./kanban-board
          bundler-cache: true

      - name: ðŸ—ï¸ Build vanillia-task-dashboard
        run: bundle exec jekyll build --destination ../_site/vanillia-task-dashboard
        working-directory: ./vanillia-task-dashboard
      # Optional: Add a root index.html as homepage
      - name: Create root index (optional)
        run: |
          mkdir -p _site
          cat > _site/index.html <<EOF
          <!DOCTYPE html>
          <html>
          <head>
            <title>My Sites</title>
            <style>
              ul{
                list-style: none;
              }
              li{
                background:rgba(255,0,255,0.5)
                }
            </style>
          </head>
          <body>
            <h1>My Projects</h1>
            <ul>
              <li><a href="mi-homepage/">Mi Homepage</a></li>
              <li><a href="portfolio/">Portfolio</a></li>
              <li><a href="todo-app/">TodoApp</a></li>
              <li><a href="weather-app/">WeatherApp</a></li>
              <li><a href="movie-search-app/frontend">MovieSearchApp</a></li>
              <li><a href="blog-editor">BlogEditor</a></li>
              <li><a href="kanban-board">KanbanBoard</a></li>
              <li><a href="vanillia-task-dashboard">vanilliaTaskDashboard</a></li>
            </ul>
          </body>
          </html>
          EOF

      # Deploy
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.DEPLOY_TOKEN }}
          publish_dir: ./_site
